<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Puppeteer Web Scraping Example</h1>
    <button id="fetchButton">불러오기</button>
    <div id="news-list"></div>

    <script>
        async function fetchData() {
            const response = await fetch('/fetchData');
            const data = await response.json();
            return data.titles;
        }

        async function displayData() {
            const titles = await fetchData();
            const newsList = document.getElementById('news-list');

            const ul = document.createElement('ul');
            titles.forEach(title => {
                const li = document.createElement('li');
                li.textContent = title;
                ul.appendChild(li);
            });

            newsList.appendChild(ul);
        }

        document.getElementById('fetchButton').addEventListener('click', displayData);
    </script>
</body>
</html>
